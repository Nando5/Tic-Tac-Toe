<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" type="text/css" href="css/ticTacToe.css">	
	</head>

	<body>

	<div class="header">
		<div class="title">
			<!-- <img src="images/hat.png"> -->
			<img src="images/aztecTitle2_small.png">
			<!-- <img src="images/maracas.png"> -->
	</div>


	</div>

	<div class="board">

			<div id="1" data-row="0" data-column="0"></div>
			<div id="2" data-row="0" data-column="1"></div>
			<div id="3" data-row="0" data-column="2"></div>
			<div id="4" data-row="1" data-column="0"></div>
			<div id="5" data-row="1" data-column="1"></div>
			<div id="6" data-row="1" data-column="2"></div>
			<div id="7" data-row="2" data-column="0"></div>
			<div id="8" data-row="2" data-column="1"></div>
			<div id="9" data-row="2" data-column="2"></div>
			
			<button><p>Play Again</p></button>



	</div>

	

	<h1>let's play!</h1>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script src="js/ticTacToe.js"></script>
		
	</body>
</html>
